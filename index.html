<!doctype html>
<html lang="js">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Order Generator</title>
</head>

<body>
  <h1>Delivery Order Generator</h1>
  <form action="">
    <fieldset>
      <legend>時間帯</legend>
      <input type="radio" name="time-zone" id="18-20" value="18-20"><label for="18-20">18-20時</label>
      <input type="radio" name="time-zone" id="19-21" value="19-21"><label for="19-21">19-21時</label>
    </fieldset>
    <fieldset>
      <legend>住所</legend>
      <input type="radio" name="town-name" id="kashiiekimae" value="香椎駅前"><label for="kashiiekimae">香椎駅前</label>
      <input type="radio" name="town-name" id="kashii" value="香椎"><label for="kashii">香椎</label>
      <input type="radio" name="town-name" id="kashiiekihigashi" value="香椎駅東"><label for="kashiiekihigashi">香椎駅東</label>
      <input type="number" id="chome" name="chome" placeholder="3">
      <label for="chome">丁目</label>
      <input type="number" id="banchi" name="banchi" placeholder="15">
      <label for="banchi">番</label>
      <input type="number" id="gou" name="gou" placeholder="1">
      <label for="gou">号</label>
    </fieldset>

    <button>住所を追加</button>
    <button type="submit">ルート生成</button>
  </form>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
