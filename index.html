<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Order Generator</title>
</head>

<body>
  <h1>Delivery Order Generator</h1>
  <form action="" id="form" class="form wrapper">
    <fieldset>
      <legend>時間帯/住所</legend>
      <div class="form__time-zone-radios">
        <div class="form__time-zone-1">
          <input type="radio" name="time-zone" id="18-20" value="18-20"><label for="18-20">18-20時</label>
        </div>
        <div class="form__time-zone-2">
          <input type="radio" name="time-zone" id="19-21" value="19-21"><label for="19-21">19-21時</label>
        </div>
      </div>
      <div class="form__address">
        <div class="form__town-name-radios">
          <div class="form__town-name-1">
            <input type="radio" name="town-name" id="kashiiekimae" value="香椎駅前"><label for="kashiiekimae">香椎駅前</label>
          </div>
          <div class="form__town-name-2">
            <input type="radio" name="town-name" id="kashii" value="香椎"><label for="kashii">香椎</label>
          </div>
          <div class="form__town-name-3">
            <input type="radio" name="town-name" id="kashiiekihigashi" value="香椎駅東"><label
              for="kashiiekihigashi">香椎駅東</label>
          </div>
          <div class="form__town-name-4">
            <input type="radio" name="town-name" id="ooazakashii" value="大字香椎"><label for="ooazakashii">大字香椎</label>
          </div>
        </div>
        <div class="form__town-name-numbers">
          <input type="number" id="chome" name="chome" placeholder="1">
          <label for="chome">丁目</label>
          <input type="number" id="banchi" name="banchi" placeholder="1">
          <label for="banchi">番</label>
          <input type="number" id="gou" name="gou" placeholder="1">
          <label for="gou">号</label>
        </div>
      </div>
      <button type="button" id="add-address">配達先を追加</button>
    </fieldset>
    <fieldset>
      <legend>配達先リスト</legend>
      <ol id="address-list"></ol>
      <button type="button" id="remove-address">配達先を削除</button>
    </fieldset>

    <button type="submit" id="generate-route">ルート生成</button>
  </form>

  <div class="result wrapper">
    <fieldset>
      <legend>18~20時</legend>
      <ol id="route-18-20"></ol>
    </fieldset>
    <fieldset>
      <legend>19~21時</legend>
      <ol id="route-19-21"></ol>
    </fieldset>
  </div>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
